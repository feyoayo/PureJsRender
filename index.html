<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <section>
        <form class="user-creation" id="forms" name="addition-form">
          <span>New user creation</span>
          <div>
            <span>Name* </span>
            <input type="text" name="name" />
          </div>
          <div>
            <span>Username</span>
            <input type="text" name="username" />
          </div>
          <div>
            <span>email</span>
            <input type="text" name="email" />
          </div>
          <div>
            <span>website</span>
            <input type="text" name="website" />
          </div>
          <div class="btn-container">
            <button type="submit">Create</button>
          </div>
        </form>
      </section>
      <section>
        <h1>List of users</h1>
        <table>
          <thead>
            <tr id="main-table-header">
              <th>Name</th>
              <th>Username</th>
              <th>email</th>
              <th>website</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>

      <div class="modal-backdrop" id="modal-backdrop"></div>
      <div class="modal" id="modal">
        <div class="modal-header">
          <p>
            Additional information for:<span id="additional-name">Мыкола</span>
          </p>
          <button class="close-btn" id="close-btn">x</button>
        </div>
        <table>
          <thead>
            <th>Street</th>
            <th>City</th>
            <th>Zip code</th>
            <th>Suite</th>
          </thead>
          <tbody id="modal-tbody">
            <td>Kattie Turnpike</td>
            <td>Lebsackbury</td>
            <td>31428-2261</td>
            <td>Suite 198</td>
          </tbody>
        </table>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
